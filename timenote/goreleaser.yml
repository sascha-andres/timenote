build: 
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} 
  binary: devenv 
  env: 
    - CGO_ENABLED=0 
  goos: 
    - darwin 
    - linux 
    - freebsd 
  goarch: 
    - amd64 
    - arm 
    - arm64 
  goarm: 
    - 6 
    - 7 
  ignore: 
    - goos: freebsd 
      goarch: arm 
      goarm: 7 
    - goos: freebsd 
      goarch: arm 
      goarm: 6 
snapshot: 
  name_template: "{{.Commit}}"
